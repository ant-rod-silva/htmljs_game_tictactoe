<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="300" height="300"></canvas>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
    </tbody>
  </table>
  <script src="game.js"></script>
</body>
</html>
